<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-indicator.active {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        #toggleBtn {
            background: #10b981;
            color: white;
        }

        #toggleBtn:hover {
            background: #059669;
        }

        #toggleBtn.active {
            background: #ef4444;
        }

        #toggleBtn.active:hover {
            background: #dc2626;
        }

        #applyBtn {
            background: #3b82f6;
            color: white;
        }

        #applyBtn:hover {
            background: #2563eb;
        }

        .info {
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            border-left: 3px solid #3b82f6;
        }

        .countdown {
            font-weight: bold;
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="status-indicator" id="statusIndicator"></div>
        <h3>Auto Reload</h3>
    </div>

    <div class="control-group">
        <label for="interval">Intervalo (segundos):</label>
        <input type="number" id="interval" min="5" value="60">
    </div>

    <div class="button-group">
        <button id="toggleBtn">Iniciar</button>
        <button id="applyBtn">Aplicar</button>
    </div>

    <div class="info">
        <div>Status: <span id="statusText">Inativo</span></div>
        <div id="countdownContainer" style="display: none;">
            Pr√≥ximo reload: <span class="countdown" id="countdown">--</span>s
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
