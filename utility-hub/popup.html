<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reload Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="backBtn" class="back-btn" style="display: none;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <div class="logo-section">
                <div class="status-dot" id="statusIndicator" style="display: none;"></div>
                <h1 id="headerTitle">Utility Hub</h1>
            </div>
            <div id="statusText" style="font-size: 11px; color: var(--text-muted);">v1.1</div>
        </div>

        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div class="grid">
                <div class="feature-card" id="btnReloadTool">
                    <div class="feature-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </div>
                    <div class="feature-name">Auto Reload</div>
                    <div class="feature-desc">Fique atualizado sem cliques</div>
                </div>

                <div class="feature-card" style="opacity: 0.5; cursor: default;">
                    <div class="feature-icon" style="color: var(--text-muted);">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                    </div>
                    <div class="feature-name">Em breve...</div>
                    <div class="feature-desc">Mais ferramentas vindo aí</div>
                </div>
            </div>
        </div>

        <!-- Reload Tool Screen -->
        <div id="reloadScreen" class="screen">
            <div class="card">
                <label class="control-label" for="interval">Intervalo de Recarga</label>
                <div class="input-group">
                    <input type="number" id="interval" min="1" value="60">
                    <span class="unit">segundos</span>
                </div>

                <div class="presets">
                    <button class="preset-btn" data-value="30">30s</button>
                    <button class="preset-btn" data-value="60">1m</button>
                    <button class="preset-btn" data-value="300">5m</button>
                    <button class="preset-btn" data-value="600">10m</button>
                </div>

                <div class="toggle-container">
                    <span class="control-label" style="margin: 0;">Hard Reload (ignorar cache)</span>
                    <label class="switch">
                        <input type="checkbox" id="hardReload">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="card info-display">
                <div id="countdownContainer" style="display: none; text-align: center;">
                    <div class="countdown-label">Próximo reload em</div>
                    <div class="countdown-timer"><span id="countdown">--</span>s</div>
                </div>
                <div id="idleState" style="color: var(--text-muted); font-size: 13px;">
                    Aguardando início...
                </div>
            </div>

            <button id="toggleBtn" class="main-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <span>Iniciar</span>
            </button>
        </div>

        <div class="footer" style="padding: 10px;">
            Chrome Utility Hub
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
